<div class="table">
    <table>
        <tr>
            <ng-container *ngFor="let item of columnNames">
                <th>{{item}}</th>
            </ng-container>
        </tr>
        <tr *ngFor="let user of users | sort" (click)="showProfile(user)">
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.password | encrypt}}</td>
                <td>{{user.creditCard | dashes}}</td>
                <td>{{user.profession}}</td>
                <td><button (click)="deleteUser(user.id)">Delete</button></td>
        </tr>
    </table>
</div>
